
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linked List</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="full-wrapper">
    <section class="inputs-button-wrapper">
      <header role="banner" class="banner">
        <h1 class="title-inputs">Linked <img src="linked-list-logo.svg" class="link-img" alt="Linked List icon"></span> List
        </h1>
      </header>
      <form class="inputs-form">
        <label for="website title"></label>
        <input type="text" name="Website Title" class="inputs" id="website-title" placeholder="Website Title">
        <br />
        <input type="text" name="Website URL" class="inputs" id="website-url" placeholder="Website URL">
        <br /> 
        <button class="make-bookmark-button">Enter</button>
        <ul>
          <li class="bookmark-made-counter"></li>
          <li class="bookmark-read-counter"></li>
          <li class="bookmark-unread-counter"></li>
        </ul>
      </form>
    </section>
    <section class="bookmark-section" id="bookmark-section-id">
        <!-- <button class="bookmark-list-button delete-button" id="delete-button-id">delete</button> -->
    </section>
   <!--  <aside class="clear-all-container">
      <button class="clear-all-container-button" id="clear-button">Clear</button>
    </aside> -->
  </main>
<script src="main.js"></script>
</body>
</html>
