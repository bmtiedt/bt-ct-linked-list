
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linked List</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <main class="full-wrapper">
    <section class="inputs-button-wrapper">
      <header role="banner" class="banner">
        <h1 class="title-inputs">Linked <img src="linked-list-logo.svg" class="link-img" alt="Linked List icon"></span> List
        </h1>
      </header>
      <form class="inputs-form">
        <label for="website title"></label>
        <input type="text" name="Website Title" class="inputs" id="website-title" placeholder="Website Title">
        <br />
        <input type="url" name="Website URL" class="inputs" id="website-url" placeholder="Website URL">
        <button class="make-bookmark-button">Enter</button>
        <br />
        <ul>
          <li class="bookmark-made-counter counter"></li>
          <li class="bookmark-read-counter counter"></li>
          <li class="bookmark-unread-counter counter"></li>
        </ul>
      </form>
      <section class="clear-button-section">
      </section>
    </section>
    <section class="bookmark-section" id="bookmark-section-id">
    </section>
  </main>
<script src="main.js"></script>
</body>
</html>
