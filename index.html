<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linked List</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="full-wrapper">
    <section class="inputs-button-wrapper">
      <form class="inputs-form">
        <h1 class="title-inputs">Linked <img src="linked-list-logo.svg" class="link-img" alt="Linked List icon"> List</h1>
        <input type="text" name="Website Title" class="inputs" id="website-title" placeholder="Website Title">
        <br />
        <br />
        <br />

        <br />
        <button class="enter-button" disabled>Submit</button>
      </form>
    </section>
    <section class="bookmark-section">
      
    </section>
  </main>

<script src="main.js"></script>
</body>
</html>
