<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linked List</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="full-wrapper">
    <section class="inputs-button-wrapper">
      <header role="banner" class="banner">
        <h1 class="title-inputs">Linked <img src="linked-list-logo.svg" class="link-img" alt="Linked List icon"></span> List
        </h1>
      </header>
      <form class="inputs-form">
        <label for="website title"></label>
        <input type="text" name="Website Title" class="inputs" id="website-title" placeholder="Website Title">
        <br />
        <input type="url" name="Website URL" class="inputs" id="website-url" placeholder="Website URL">
        <br />
        <button class="make-bookmark-button" disabled>Enter</button>
      </form>
    </section>
    <section class="bookmark-section" id="bookmark-section-id">
    </section>
   <!--  <aside class="clear-all-container">
      <button class="clear-all-container-button" id="clear-button">Clear</button>
    </aside> -->
  </main>
<script src="main.js"></script>
</body>
</html>
